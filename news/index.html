<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

      <h2 class="logo">Новости</h2>

        <li><img class="countery_img" src="img/flags/de.svg" alt="de"></li>

      <form class="searchForm" action="#">

        <button class="btn__search">Найти</button>
      </form>
    </div>
  </header>
  <div class="progress_bar container">
    <div class="kub"></div>
  </div>
  <ul class="category container">
    <li class="category__item" data-category="sports">Спорт</li>
    <li class="category__item" data-category="science">Наука</li>
    <li class="category__item" data-category="technology">Технологии</li>
    <li class="category__item" data-category="health">Здоровье</li>
